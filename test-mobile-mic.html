<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Mic Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        button {
            font-size: 20px;
            padding: 20px 40px;
            margin: 10px;
        }
        #status {
            margin: 20px;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 10px;
        }
        .recording {
            background: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Mobile Mic Test</h1>
    <button id="recordBtn">Start Recording</button>
    <button id="playBtn" disabled>Play Recording</button>
    <div id="status">Ready</div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let audioBlob;
        let isRecording = false;

        const recordBtn = document.getElementById('recordBtn');
        const playBtn = document.getElementById('playBtn');
        const status = document.getElementById('status');

        // Simple record button
        recordBtn.addEventListener('click', async () => {
            if (!isRecording) {
                try {
                    status.textContent = 'Getting microphone...';
                    
                    // Simple audio request
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    
                    status.textContent = 'Got microphone!';
                    
                    // Create recorder with no specific format
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    
                    mediaRecorder.ondataavailable = event => {
                        status.textContent = `Recording... (${audioChunks.length} chunks)`;
                        audioChunks.push(event.data);
                    };
                    
                    mediaRecorder.onstop = () => {
                        audioBlob = new Blob(audioChunks);
                        status.textContent = `Recorded! Size: ${audioBlob.size} bytes`;
                        playBtn.disabled = false;
                    };
                    
                    mediaRecorder.start(1000); // Get data every second
                    recordBtn.textContent = 'Stop Recording';
                    recordBtn.classList.add('recording');
                    isRecording = true;
                    
                } catch (err) {
                    status.textContent = 'Error: ' + err.message;
                }
            } else {
                mediaRecorder.stop();
                recordBtn.textContent = 'Start Recording';
                recordBtn.classList.remove('recording');
                isRecording = false;
            }
        });

        // Play button
        playBtn.addEventListener('click', () => {
            const audioUrl = URL.createObjectURL(audioBlob);
            const audio = new Audio(audioUrl);
            audio.play();
            status.textContent = 'Playing...';
        });
    </script>
</body>
</html>
