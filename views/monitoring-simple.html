<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Dashboard - Auto Audit Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .header { background: linear-gradient(135deg, #4a90e2 0%, #2c3e50 100%); color: white; padding: 2rem; }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Website Monitoring Dashboard</h1>
            <p>Monitoring system is active</p>
        </div>
    </div>
    
    <div class="container mt-4">
        <div class="alert alert-success">
            <h4>You are successfully logged in as Admin!</h4>
            <p>The monitoring system is working. The regular monitoring page has a JavaScript issue.</p>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5>Quick Links</h5>
                        <a href="/" class="btn btn-primary">Back to Home</a>
                        <a href="/admin-settings" class="btn btn-secondary">Admin Settings</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5>Session Status</h5>
                        <div id="session-info">Loading...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Check session
        fetch('/api/session-info')
            .then(res => res.json())
            .then(data => {
                document.getElementById('session-info').innerHTML = `
                    <p>Username: ${data.username}</p>
                    <p>Role: ${data.role}</p>
                    <p>Admin: ${data.isAdmin ? 'Yes' : 'No'}</p>
                `;
            })
            .catch(err => {
                document.getElementById('session-info').innerHTML = 'Error loading session';
            });
    </script>
</body>
</html>
