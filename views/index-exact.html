<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Audit Pro - Digital Performance Suite</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #0f1419;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #1a2332;
            border-radius: 24px;
            padding: 60px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .logo-section {
            margin-bottom: 25px;
            position: relative;
        }

        .logo {
            font-size: 56px;
            font-weight: 300;
            letter-spacing: -2px;
            line-height: 1;
            margin-bottom: 15px;
        }

        .logo-auto {
            color: #4A90E2;
        }

        .logo-audit-pro {
            color: #ffffff;
        }

        /* Car icon integrated into logo */
        .car-icon {
            display: inline-block;
            width: 40px;
            height: 40px;
            position: relative;
            vertical-align: middle;
            margin-left: 10px;
        }

        .car-icon::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 20px;
            background: linear-gradient(to right, #4A90E2 0%, #5BA3F5 100%);
            border-radius: 20px 20px 5px 5px;
            top: 5px;
        }

        .car-icon::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 8px;
            background: #1a2332;
            border-radius: 4px;
            top: 10px;
            left: 5px;
        }

        .tagline {
            color: #6B8CAE;
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 8px;
        }

        .sub-tagline {
            color: #8FA7C6;
            font-size: 16px;
            font-weight: 300;
            margin-bottom: 45px;
        }

        .main-title {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .description {
            color: #8FA7C6;
            font-size: 16px;
            font-weight: 300;
            line-height: 1.5;
        }

        /* Simple steering wheel icon using CSS */
        .wheel-icon {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid #4A90E2;
            border-radius: 50%;
            position: relative;
            vertical-align: middle;
            margin-left: 8px;
        }

        .wheel-icon::before,
        .wheel-icon::after {
            content: '';
            position: absolute;
            background-color: #4A90E2;
        }

        .wheel-icon::before {
            width: 16px;
            height: 3px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .wheel-icon::after {
            width: 3px;
            height: 16px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @media (max-width: 640px) {
            .container {
                padding: 40px 30px;
            }

            .logo {
                font-size: 42px;
            }

            .tagline {
                font-size: 16px;
            }

            .main-title {
                font-size: 20px;
            }

            .description {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <h1 class="logo">
                <span class="logo-auto">Auto</span>
                <span class="wheel-icon"></span><br>
                <span class="logo-audit-pro">Audit Pro</span>
            </h1>
        </div>

        <p class="tagline">The Check Engine Light</p>
        <p class="sub-tagline">For Your Dealership Website</p>

        <h2 class="main-title">
            The Complete Dealership Digital Performance<br>Platform
        </h2>

        <p class="description">
            Analyze your website quality → Track lead performance → Maximize ROI
        </p>
    </div>
</body>
</html>
